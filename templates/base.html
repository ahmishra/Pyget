<!DOCTYPE html>
<html>
<head>
	<script src="{{ url_for('static', filename='js/main.js') }}" async></script>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock title %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	{% block meta %} {% endblock meta %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body style="font-family: 'IBM Plex Mono', monospace;">


	<nav class="navbar navbar-expand-lg navbar-dark" style="font-size: 12px; font-weight: 500; padding: 15px; background: #212121;">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="{{ url_for('home') }}">Pyget</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">

	    	<ul class="navbar-nav">
	        	<li class="nav-item">
	          		<a class="nav-link" href="{{ url_for('home') }}">Download</a>
	        	</li>
	        	<li class="nav-item">
	          		<a class="nav-link" href="{{ url_for('video_download') }}">Download Video</a>
	        	</li>
	        	<li class="nav-item">
	          		<a class="nav-link" href="{{ url_for('image_download') }}">Download Image</a>
	        	</li>
	       		<li class="nav-item">
	          		<a class="nav-link" href="{{ url_for('installed_apps') }}">My Installed Apps</a>
	        	</li>
	        	<li class="nav-item">
	          		<a class="nav-link" href="{{ url_for('uninstall_app') }}">Uninstall A PC App</a>
	        	</li>
	      </ul>

		<ul class="nav navbar-nav navbar-right ms-auto">
			 <button id="dark-mode-toggle" class="dark-mode-toggle">
			   <svg width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496">
			   <path fill="white" d="M8,256C8,393,119,504,256,504S504,393,504,256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z" transform="translate(-8 -8)"/></svg>
			 </button> 
		</ul>

	    </div>
	  </div>
	</nav>

	<div style="margin-top: 40px;">
		{% block content %}
		{% endblock content %}
	</div>

</body>
</html>
